<!DOCTYPE html>
<html>
  <!-- this webpage can be accessed by https://alokajoshii.github.io/ar-test -->
  <!-- load aframe -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- gesture control through gesture-detector in scene, raycaster in marker and gesture-handler in e3d entity source: https://github.com/fcor/arjs-gestures -->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <body style="margin : 0px; overflow: hidden;">
  <!-- arjs attributes for 2d barcode tracking but not working -->
    <a-scene 
      embedded 
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <!-- define your own custom marker -->
       <a-marker type="pattern" preset="custom" url="https://alokajoshii.github.io/ar-test/markers/patterns/pattern-service.patt"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
          raycaster="objects: .clickable"
          emitevents="true"
          cursor="fuse: false; rayOrigin: mouse;"
        >
        <!-- define our own gltf file -->
         <a-entity
            position="0 -1 0"
            scale="0.05 0.05 0.05"
            class="clickable"
            gesture-handler="minScale: 0.25; maxScale: 10"
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://alokajoshii.github.io/ar-test/models/vase/scene.gltf"
            ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

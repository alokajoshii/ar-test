<!DOCTYPE html>
<html>
  <!-- this webpage can be accessed by https://alokajoshii.github.io/ar-test -->
  <!-- load aframe -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" preset="custom" url="https://alokajoshii.github.io/ar-test/markers/patterns/pattern-decor.patt">
        <!-- define our own gltf file -->
         <a-entity
            position="0 -1 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://alokajoshii.github.io/ar-test/models/vase/scene.gltf"
            ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
